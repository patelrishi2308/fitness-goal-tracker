<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Goal Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fitness Goal Tracker</h1>
    <form id="goal-form">
      <label for="description">Fitness Goal</label>
      <input type="text" id="description" placeholder="Enter fitness goal" required />
      <label for="category">Category</label>
      <select id="category" required>
        <option value="" disabled selected>Select category</option>
        <option>Cardio</option>
        <option>Strength Training</option>
        <option>Yoga</option>
      </select>
      <label for="repetitions">Repetitions</label>
      <input type="text" id="repetitions" placeholder="Enter repetitions or duration" required />
      <button type="submit">Add Goal</button>
    </form>
    <div id="goals-list"></div>
  </div>
  <script type="module" src="js/controller.js"></script>
</body>
</html>
